{% extends 'home/home.html' %} {%load static %} {% block title%} Clinical
Service{% endblock title %} {%block imports%}
<script src="{% static 'clinicalservices/clinical_service.js'%}"></script>
{%endblock imports%} {% block content %}
<div class="col-sm-6 mx-auto">
  <div class="card">
    <div class="card-header bg-warning">
      <h3>Clinical Service</h3>
    </div>
    <div class="card-body">
      <div class="form-group font-weight-bold text-secondary text-capitalize">
        <form action="" method="POST">
          <div class="form-group" id="case-number-container">
            {%csrf_token%} {{form}}
            <br />
            <button type="submit" class="btn btn-sm btn-info">Ok</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-6 mx-auto">
  <div class="card">
    <div class="card-header bg-warning">
      <h3>AI Service</h3>
    </div>
    <div class="card-body">
      <div class="form-group font-weight-bold text-secondary text-capitalize">
        <form action="{% url 'clinicalservices:aiservice'%}" method="POST">
          {%csrf_token%} {{ai_form}}
          <input
            type="submit"
            value="Submit AI"
            class="btn-md btn-primary form-control"
          />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

<style>
  .navbar-brand{
    font-family: monospace;
  }
</style>
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'home/cattle_logo_2.png' %}" width="80" height="80" class="d-inline-block align-top navbar-brand" alt="">
    <h1 class="navbar-brand text-light">SmartVet</h1>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" href="{% url 'registernewuser:index'%}">
        <button class="btn btn-sm btn-secondary">Registration</button></a>
      <a class="nav-link" href="{% url 'regulartreatedanimals:index'%}">
      <button class="btn btn-sm btn-danger">Treatment</button></</a>

      <a class="nav-link" href="{% url 'clinicalservices:index'%}">
      <button class="btn btn-sm btn-warning">Clinical Service</button></<a> 
      <a
        class="nav-link"
        href="{%url 'parasitetreatment:index'%}"
        tabindex="-1"
        aria-disabled="true"
        ><button class="btn btn-sm btn-light">Parasite Treatment</button></</a
      >
      <a
      class="nav-link"
      href="{%url 'vaccination:index'%}"
      tabindex="-1"
      aria-disabled="true"
      ><button class="btn btn-sm btn-primary">Vaccination</button></</a
    >
    
    </div>
  </div>
  <span id="username" class="m2 text-md text-light">Hello, {{request.user}}</span>
  <span id="logout">
    <a href="{% url 'home:logout' %}">
      <button class="btn btn-sm btn-warning m-2">Log out</button>
    </a>
  </span>
</nav>

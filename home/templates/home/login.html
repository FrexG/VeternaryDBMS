<!DOCTYPE html>
<html lang="en">
  {%load static%} 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Script and Style imports-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home/style.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'registernewuser/css/custom_style.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'registernewuser/bootstrap-5.0.0/css/bootstrap.css'%}"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="{% static 'registernewuser/bootstrap-5.0.0/js/bootstrap.js'%}"></script>
    <title>Login</title>
  </head>
  <body id="body">  
  <div class="container">
      <div class="row m-2">
        <div class="col-sm-6 mx-auto">
          <div id="login">
                  <div class="card">
                      <div class="card-header">
                          <h5 class="text-dark">Login</h5>
                      </div>
                      <div class="card-body">
                      <form id="login-form" class="form" action="" method="post">
                      {%csrf_token%}
                      <div class="form-group">
                        <label for="username" class="text-dark">Username:</label><br />
                        <input
                          type="text"
                          name="username"
                          id="username"
                          class="form-control"
                          placeholder="username"
                        />
                      </div>
                      <div class="form-group">
                        <label for="password" class="text-dark">Password:</label><br />
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="password"
                        />
                      </div>
                      <div class="form-group">
                        <label for="remember-me" class="text-"
                          ><span>Remember me</span>Â <span
                            ><input
                              id="remember-me"
                              name="remember-me"
                              type="checkbox" /></span></label
                        ><br />
                        <input
                          type="submit"
                          name="submit"
                          class="btn btn-success btn-md"
                          value="login"
                        />
                      </div>
                      <div id="register-link" class="text-right">
                        <a href="{% url 'home:signup'%}" class="text-info">Register here</a>
                      </div>
                      <span>
                          {%for message in messages%} 
                              <p>{{message}}</p>
                          {%endfor%}
                      </span>
                    </form>
                  </div>
                </div>
          </div>
          </div>
</body>
</html>

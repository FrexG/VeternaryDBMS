
{% extends 'home/home.html' %} {%load static %}  {% block title %}Equipment In{% endblock title %}
{% block content %}
<div class="col-sm-6 mx-auto">
  <div class="card ">
    <div class="card-header bg-dark">
      <h3 class="text-light">
        Equipment In Form
      </h3>
    </div>
    <div class="card-body">
      <div class="form-group font-weight-bold text-secondary text-capitalize">
        <form action="" method="POST">
          {% csrf_token %} 
          {{equipment_in_form}}
          <input
            type="submit"
            value="Save"
            class="btn btn-md btn-primary form-control"
          />
        </form>
        <span class"form-control">
          <i class="text-success">
            {% for message in messages%}
              {{message}}
            {% endfor %}
            </i>
        </span>

      </div>
    </div>
  </div>
</div>

{% endblock content %}

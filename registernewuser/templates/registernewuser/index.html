<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%load static %}
    <link
      rel="stylesheet"
      href="{% static 'registernewuser/bootstrap-5.0.0/css/bootstrap.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'registernewuser/css/custom_style.css'%}"
    />
    <script src="{% static 'registernewuser/bootstrap-5.0.0/js/bootstrap.js'%}"></script>
    <title>Document</title>
  </head>
  <body>
  <div class="container">
      <div class="row m-2">
          <div class="card">
            <div class="card-header  bg-info">
                <h3 class="card-title text-capitalize text-center text-primary">Register</h3>
            </div>
              <div class="card-body">
                <div class="form-group font-weight-bold text-secondary text-capitalize">
                    <form action="" method="POST">{% csrf_token %} {{form}}
                        <input type="submit" value="Register" class="btn btn-md btn-primary form-control">
                    </form>
                </div>                  
              </div>
          </div>
          
           
          
      </div>
  </div>
    
  </body>
</html>

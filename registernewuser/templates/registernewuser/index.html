{% extends 'registernewuser/home.html' %} {%load static %}  {% block title %}Register{% endblock title %}
{% block content %}
<div class="col-sm-6 mx-auto">
  <div class="card ">
    <div class="card-header bg-warning">
      <h3>
        Register
      </h3>
    </div>
    <div class="card-body">
      <div class="form-group font-weight-bold text-secondary text-capitalize">
        <form action="" method="POST">
          {% csrf_token %} 
          {{form}}
          <input
            type="submit"
            value="Register"
            class="btn btn-md btn-primary form-control"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
